<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约搜索主页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
</head>
<body>
    <main class="search-container">
        <!-- 添加 role="search" 提升语义化 -->
        <form id="search-form" class="search-form" role="search">
            
            <!-- 搜索引擎选择器 -->
            <div class="engine-select-wrapper" id="engine-trigger" role="button" aria-haspopup="true" aria-expanded="false" aria-label="切换搜索引擎">
                <!-- 显示区域 (纯文字 + 箭头) -->
                <div class="current-engine">
                    <span id="current-engine-name">Bing</span>
                    <span class="material-symbols-outlined arrow-icon">expand_more</span>
                </div>

                <!-- 下拉菜单 (纯文字) -->
                <ul id="engine-menu" class="engine-menu" role="menu">
                    <li role="menuitem" data-name="Bing" data-url="https://www.bing.com/search?q=" class="selected">Bing</li>
                    <li role="menuitem" data-name="Google" data-url="https://www.google.com/search?q=">Google</li>
                    <li role="menuitem" data-name="Baidu" data-url="https://www.baidu.com/s?wd=">Baidu</li>
                </ul>
            </div>
            
            <!-- 输入框 (键盘适配 + 自动聚焦) -->
            <input 
                type="search" 
                id="search-input" 
                class="search-input" 
                placeholder="搜索..." 
                autocomplete="off" 
                inputmode="search"
                enterkeyhint="search"
                required
                aria-label="输入搜索关键词"
                autofocus
            >

            <!-- 快捷键提示 -->
            <div class="shortcut-hint" aria-hidden="true">/</div>

            <!-- 清除按钮 (可聚焦) -->
            <span id="clear-btn" class="material-symbols-outlined clear-btn" style="display: none;" role="button" aria-label="清除输入" tabindex="0">cancel</span>
            
            <!-- 搜索按钮 -->
            <button type="submit" class="search-button" aria-label="执行搜索">
                搜索
                <span class="material-symbols-outlined">search</span>
            </button>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
