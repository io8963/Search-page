<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约搜索主页</title>

    <!-- 基础 SEO / 社交卡 -->
    <meta name="description" content="简约搜索主页 — 快速跳转到常用搜索引擎与站点。">
    <meta property="og:title" content="简约搜索主页">
    <meta property="og:description" content="简约搜索主页 — 快速跳转到常用搜索引擎与站点。">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="style.css">

    <!-- 字体优化：preconnect + preload-as-style (onload 转 rel=stylesheet) + noscript 回退 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" as="style" onload="this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">
    </noscript>
</head>
<body>
    <main class="search-container">
        <form id="search-form" class="search-form" role="search" aria-label="搜索表单">
            <!-- 引擎选择：使用 button 以获得原生键盘与无障碍支持 -->
            <button id="engine-trigger" class="engine-select-wrapper" type="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="engine-menu" aria-label="切换搜索引擎">
                <div class="current-engine" id="current-engine-ui">
                    <span id="current-engine-name">Bing</span>
                    <span class="material-symbols-outlined arrow-icon" aria-hidden="true">expand_more</span>
                </div>
            </button>

            <!-- 直达模式标签显示 -->
            <div id="direct-badge" class="direct-badge" aria-hidden="true">GitHub</div>

            <ul id="engine-menu" class="engine-menu" role="listbox" aria-label="搜索引擎选择" tabindex="-1">
                <li role="option" data-name="Bing" data-url="https://www.bing.com/search?q=" class="selected" id="engine-option-0" aria-selected="true">
                    <div class="engine-info">
                        <span class="engine-main">Bing</span>
                        <span class="engine-desc">bing.com</span>
                    </div>
                </li>
                <li role="option" data-name="Google" data-url="https://www.google.com/search?q=" id="engine-option-1" aria-selected="false">
                    <div class="engine-info">
                        <span class="engine-main">Google</span>
                        <span class="engine-desc">google.com</span>
                    </div>
                </li>
                <li role="option" data-name="Baidu" data-url="https://www.baidu.com/s?wd=" id="engine-option-2" aria-selected="false">
                    <div class="engine-info">
                        <span class="engine-main">Baidu</span>
                        <span class="engine-desc">baidu.com</span>
                    </div>
                </li>
            </ul>

            <!-- 隐藏的 label（便于屏幕阅读器） -->
            <label for="search-input" class="visually-hidden">搜索</label>
            <input 
                type="search" 
                id="search-input" 
                class="search-input" 
                placeholder="搜索..." 
                autocomplete="off" 
                inputmode="search"
                enterkeyhint="search"
                required
            >

            <div class="shortcut-hint" aria-hidden="true">/</div>

            <!-- 清除按钮改为 button -->
            <button id="clear-btn" class="clear-btn" type="button" aria-label="清除输入">
                <span class="material-symbols-outlined" aria-hidden="true">cancel</span>
            </button>

            <button type="submit" class="search-button" aria-label="执行搜索">
                <span class="button-text">搜索</span>
                <span class="material-symbols-outlined" aria-hidden="true">search</span>
            </button>
        </form>
    </main>

    <!-- script 使用 defer，使 DOMContentLoaded 可省略且执行顺序可控 -->
    <script src="script.js" defer></script>
</body>
</html>
