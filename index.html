<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <!-- 预加载图标字体以提升性能 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" as="style">
</head>
<body>
    <!-- 右上角设置入口（新增） -->
    <div id="settings-trigger" class="top-right-settings">⚙️ 设置</div>

    <main class="search-container">
        <!-- 搜索表单 -->
        <form id="searchForm" class="search-form">
            <input
                type="text"
                id="searchInput"
                class="search-input"
                placeholder="输入搜索关键词..."
                autocomplete="off"
                spellcheck="false"
            />
            <button type="submit" class="search-button">
                <span class="material-symbols-outlined">search</span>
            </button>
        </form>

        <!-- 当前搜索引擎信息展示 -->
        <div class="engine-info">
            <span id="engineNameDisplay" class="engine-name"></span>
            <span id="engineDomainDisplay" class="engine-domain"></span>
        </div>

        <!-- 通知区域 -->
        <div id="notification" class="notification"></div>
    </main>

    <!-- 悬浮设置面板（新增） -->
    <div id="settings-panel" class="settings-panel">
        <div class="settings-header">
            <h3>管理搜索引擎</h3>
            <span id="close-settings" class="material-symbols-outlined close-btn">close</span>
        </div>
        <div class="settings-body">
            <ul id="engine-list" class="engine-list"></ul>
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>暂无自定义引擎</p>
            </div>
        </div>
    </div>
    <!-- 遮罩层（新增） -->
    <div id="settings-backdrop" class="settings-backdrop" style="display: none;"></div>

    <script src="script.js">
